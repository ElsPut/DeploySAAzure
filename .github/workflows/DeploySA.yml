# This is a basic workflow to help you get started with Actions

name: deploy-sa-azure
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/*'
  workflow_dispatch:


jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
     - name: checkout 
       uses: actions/checkout@v3
     - name: run linter
       run: az bicep build --file ./storage.bicep

      